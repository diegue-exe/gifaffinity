name: BikoSchool Code Checker
run-name: ${{ github.actor }} is testing the code ðŸš€
on: [push]
jobs:
  code-checker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout under $GITHUB_WORKSPACE
        uses: actions/checkout@main

      - name: Set up NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 18

      - name: Install repository dependencies
        run: npm install
        
      - run: cd client

      - name: Install all client dependencies
        run: npm install

      - run: npm run test
      - run: npm run lint-staged
